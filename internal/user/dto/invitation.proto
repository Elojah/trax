syntax = "proto3";

package dto;

option (gogoproto.testgen_all)  = true;
option (gogoproto.benchgen_all) = true;
option (gogoproto.populate_all) = true;
option (gogoproto.goproto_getters_all) = false;
option (gogoproto.goproto_stringer_all) = false;
option (gogoproto.goproto_unrecognized_all) = false;
option (gogoproto.goproto_enum_prefix_all) = false;
option (gogoproto.goproto_registration) = true;

option go_package = "github.com/elojah/trax/internal/user/dto";

import "pkg/gogoproto/gogo.proto";
import "pkg/paginate/paginate.proto";

import "internal/user/invitation.proto";

message CreateInvitationReq {
	string Email                = 1;
	bytes GroupID 			    = 2 [(gogoproto.customtype) = "github.com/elojah/trax/pkg/ulid.ID", (gogoproto.nullable) = false];
	repeated bytes RoleIDs      = 3 [(gogoproto.customtype) = "github.com/elojah/trax/pkg/ulid.ID", (gogoproto.nullable) = false];
}

message ListInvitationReq {
	paginate.Paginate Paginate        = 1 [(gogoproto.nullable) = true];
	string Search                     = 2;

	bool OwnGroup                     = 3;

    repeated bytes IDs                = 4 [(gogoproto.customtype) = "github.com/elojah/trax/pkg/ulid.ID", (gogoproto.nullable) = false];
	repeated bytes GroupIDs           = 5 [(gogoproto.customtype) = "github.com/elojah/trax/pkg/ulid.ID", (gogoproto.nullable) = false];
}

message ListInvitationResp {
	repeated user.Invitation Invitations  = 1 [(gogoproto.nullable) = false];
	uint64 Total                          = 2;
}

message ListInvitationRoleReq {
	paginate.Paginate Paginate        = 1 [(gogoproto.nullable) = true];
	string Search                     = 2;

	bool OwnGroup                     = 3;

    repeated bytes IDs                = 4 [(gogoproto.customtype) = "github.com/elojah/trax/pkg/ulid.ID", (gogoproto.nullable) = false];
	repeated bytes GroupIDs           = 5 [(gogoproto.customtype) = "github.com/elojah/trax/pkg/ulid.ID", (gogoproto.nullable) = false];
}
